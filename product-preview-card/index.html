<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Frontend Mentor | Product Preview Card" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Another FrontEndMentor Challenge" />
  <meta property="og:url" content="https://slinerodev.github.io/frontendmentor/product-preview-card/" />
  <meta property="og:image" content="https://slinerodev.github.io/frontendmentor/product-preview-card/design/desktop-design.jpg" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card</title>
</head>

<body>

  <main>
    <article class="product">
      <picture class="product__img">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg"
         alt="Image of a perfume">
      </picture>

      <div class="product__content">
        <p class="product__category">Perfume</p>

        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="flex-group">
          <p class="product__price">
            <span class="sr-only">Current price:</span>
            $149.99
          </p>
          <p class="product__old-price">
            <span class="sr-only">Original price:</span>
            <s>$169.99</s>
          </p>
        </div>

        <button class="button" data-icon="shopping-cart">Add to Cart</button>
      </div>
    </article>
  </main>
  <footer class="back">
    <a href="../index.html">Go back</a>
  </footer>
</body>

</html>
