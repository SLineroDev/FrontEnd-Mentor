<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Frontend Mentor | Order summary card" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="A project done to familiarize myself with frontendmentor." />
  <meta property="og:url" content="https://slinerodev.github.io/frontendmentor/order-summary/" />
  <meta property="og:image" content="https://slinerodev.github.io/frontendmentor/order-summary/design/desktop-design.jpg" />
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div id="card">
      <header>
        <img src="./images/illustration-hero.svg" alt="Header image">
      </header>
      
      <section id="card_content">
        <h1>Order Summary</h1>
        
        <div class="gray-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </div>
        
        <div id="card_content_plan" class="padding-1">
          <div class="flex-container">
            <img src="./images/icon-music.svg" alt="Music icon">
            <div id="card_plan_price">
              <div class="bold">
                Annual Plan
              </div>
              <div class="gray-text">
                $59.99/year
              </div>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <div>
          <div id="button_proceed">
            Proceed to Payment
          </div>
          <div id="button_cancel">
            Cancel Order
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer class="attribution">
    <div><a href="../index.html">Go back</a></div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/SLineroDev">SLineroDev</a>.
  </footer>
</body>

</html>
