<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLineroDev FrontEndMentor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <header>
      <h1>Frontend Mentor Challenges</h1>
    </header>
    <ul class="challenges-grid">
      <li class="card">
        <a href="./order-summary">
          <img src="./order-summary/design/desktop-design.jpg" alt="" class="card__img">
          <div class="card__content">
            <h3>Order summary</h3>
            <div class="card__info">
              <ul class="card__tags">
                <li class="card__tag tag-html">HTML</li>
                <li class="card__tag tag-css">CSS</li>
              </ul>
              <div class="card__level level-newbie">
                <span class="card__level--number">1</span>
                <span class="card__level--text">NEWBIE</span>
              </div>
            </div>
          </div>
        </a>
      </li>
      <li class="card">
        <a href="./product-preview-card">
          <img src="./product-preview-card/design/desktop-design.jpg" alt="" class="card__img">
          <div class="card__content">
            <h3>Product preview card</h3>
            <div class="card__info">
              <ul class="card__tags">
                <li class="card__tag tag-html">HTML</li>
                <li class="card__tag tag-css">CSS</li>
              </ul>
              <div class="card__level level-newbie">
                <span class="card__level--number">1</span>
                <span class="card__level--text">NEWBIE</span>
              </div>
            </div>
          </div>
        </a>
      </li>
      <li class="card">
        <a href="./stats-preview-card">
          <img src="./stats-preview-card/design/desktop-design.jpg" alt="" class="card__img">
          <div class="card__content">
            <h3>Stats preview card</h3>
            <div class="card__info">
              <ul class="card__tags">
                <li class="card__tag tag-html">HTML</li>
                <li class="card__tag tag-css">CSS</li>
                <li class="card__tag tag-js">JS</li>
              </ul>
              <div class="card__level level-newbie">
                <span class="card__level--number">1</span>
                <span class="card__level--text">NEWBIE</span>
              </div>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/SLineroDev" target="_blank">sLineroDev</a>.
  </footer>
</body>

</html>
